<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatzy Game Test</title>
    <script src="./assets/dice.js"></script>
    <script src="./assets/yatzy_game.js"></script>
    <script src="./assets/yatzy_engine.js"></script>
</head>
<body>
    <h1>Yatzy Game Test</h1>
    <div id="game"></div>
    <script>
         const game = new YatzyGame();
    game.rollDice();
    console.log('Roll 1:', game.dice);

    game.toggleKeep(0);
    game.rollDice();
    console.log('Roll 2:', game.dice);

    game.toggleKeep(1);
    game.rollDice();
    console.log('Roll 3:', game.dice);

    const score = YatzyEngine.calculateScore(game.dice, 'ones');
    console.log('Score for ones:', score);

    YatzyEngine.updateOverallScore(game);
    console.log('Overall score:', game.score, 'Bonus:', game.bonus);
    </script>
</body>
</html>
